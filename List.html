<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- Types of List : Order List, Unorder List -->
    <!-- ul, li, ol, dl, dt, dd, -->
    <ul> Unorderd List <!-- Disc, Circle, Square -->
        <li>Pen</li>
        <ul>
            <li>Gel Pen</li>
            <li>ball Pen</li>
        </ul>
        <li>Pencil</li>
        <li>Books</li>
        <li>Copy</li>
    </ul>
    <hr>
    <ol type="I" start="5" style="color: darkblue;">Orderd List <!-- 1, A, a, I, i -->
        <li>Pen</li>
        <ul>
            <li>Gel Pen</li>
            <li>ball Pen</li>
        </ul>
        <li>Pencil</li>
        <li>Books</li>
        <li>Copy</li>
    </ol>
    <hr>
    <!-- Defination List -->
    <dl>
        <dt>
            <h2>About HTML</h2>
        </dt>
        <dd>Html is easy</dd>
        <dd>Html is good</dd>
    </dl>
</body>

</html>

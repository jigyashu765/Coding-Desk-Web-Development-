<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>

    <!-- Table,Tr, Th, Td, Tfoot, caption, -->

    <table border="1" bordercolor="red" width="400" height="150" align="center" style="text-align: center;">
        <caption>Table 1: Items for study</caption>
        <tr bgcolor="blue">
            <th>SNo.</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Pencil</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Books</td>
            <td>100</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Copy</td>
            <td>30</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Pen</td>
            <td>10</td>
        </tr>
        <tfoot>
            <tr bgcolor="blue">
                <th>SNo.</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
